<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>ZajavMED Medical Clinic</title>
</head>

<body>
    <div class="container">
        <h1>You have new appointment!</h1>
        <p>Dear patient: <b><span th:text="${patientName} + ' ' + ${patientSurname}">, you have new visit!</span></b></p>
        <p>Yours doctor: <b><span th:text="${doctorName} + ' ' + ${doctorSurname}"></span></b></p>
        <p>Date: <b><span th:text="${appointmentDate}"></span></b></p>
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Return to main page</a>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
