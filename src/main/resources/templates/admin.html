<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>ZajavMED Medical Clinic</title>
</head>

<body>
<div class="container">
    <h1>Admin Panel</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>
    <h6>Available doctors:</h6>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>idNumber</th>
            <th>name</th>
            <th>surname</th>
            <th>specialization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${availableDoctorDTOs}">
            <td th:text="${doctor.idNumber}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.specialization}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <h6>Available patients:</h6>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>pesel</th>
            <th>name</th>
            <th>surname</th>
            <th>phone</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${availablePatientDTOs}">
            <td th:text="${patient.pesel}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.email}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <h3>Add a new doctor:</h3>
    <form action="#" th:action="@{/admin/add_doctor}" method="POST">
        <div class="form-group">
            ID Number: <input type="text" th:name="idNumber"/>
            Name: <input type="text" th:name="name"/>
            Surname: <input type="text" th:name="surname"/>
            Specialization: <input type="text" th:name="specialization"/>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Add doctor" name="button"/>
        </div>
    </form>
    <br>

    <h3>Add a new patient:</h3>
    <form action="#" th:action="@{/admin/add_patient}" method="POST">
        <div class="form-group">
            Pesel: <input type="text" th:name="pesel"/>
            Name: <input type="text" th:name="name"/>
            Surname: <input type="text" th:name="surname"/>
            Phone: <input type="text" th:name="phone"/>
            Email: <input type="text" th:name="email"/>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Add patient" name="button"/>
        </div>
    </form>

</div>
</body>

</html>
