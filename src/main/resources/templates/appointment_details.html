<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>ZajavMED Medical Clinic</title>
</head>

<body>
<div class="container">
    <h1>Details</h1>
    <p>Patient's diseases</p>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disease : ${patientDiseases}">
            <td th:text="${disease.name}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="card">
        <div class="card-header">Appointment's note</div>
        <div class="card-body">
            <h3 class="card-title" th:text="${note}"></h3>
        </div>
    </div>
    <br>
    <a th:href="@{/doctor}" class="btn btn-info" role="button">Go back</a>

</div>
</body>

</html>
