<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>ZajavMED Medical Clinic</title>
</head>

<body>
<div class="container" th:with="appointmentId=${updateAppointmentDTO.idNumber}">
    <h1>Edit note for appointment</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/doctor}" class="btn btn-info" role="button">Go back</a>
        </div>
    </div>
    <br>
    <form action="#" th:action="@{/doctor/edit/appointmentId}" th:method="PUT" th:object="${updateAppointmentDTO}">
        <div class="form-group">
            <textarea class="form-control" id="noteText" rows="3" th:field="*{note}"></textarea>
        </div>
        <p th:text="${appointmentId}"></p>
        <input type="hidden" th:value="${appointmentId}" th:attr="name='idNumber'"/>
        <br>
        <div class="form-group">
            <input type="submit" value="Edit note" name="button"/>
        </div>
    </form>

</div>
</body>

</html>
